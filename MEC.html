<!DOCTYPE html>
<html>
  <!--head is used when applying stuff to the website that doesnt show up on the page --> 
  <head>

    <!--Hopefully this fixes size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Changing the name of the tab-->
    <title>
      CP
    </title>

    <!--load css from seperate file so code doesn't get clumped and hard to read-->
    <link rel="stylesheet" href="MEC.css">

    <!--Linking text from Google Fonts for the title -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">


    <!-- Lets python be used in HTML!!!! -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

  </head>

  <!--body is used when applying stuff to the website and it shows up on the website-->
  <body>
    <div class="titleDiv">
        <p class="titleText">
          CarpoolPal
        </p>
    </div>

    <div class="searchText">
        <p class="intro">
         Please enter the following information to find the best options for you!
         </p>
    </div>

    <div class="searchArea">
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="latitude" placeholder="Start latitude">
      </div>
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="longitude" placeholder="Start longitude">
      </div>
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="destinationLat" placeholder="End latitude">
      </div>
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="destinationLong" placeholder="End longitude">
      </div>
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="departure" placeholder="Departure time">
      </div>
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="numPeople" placeholder="Number of people">
      </div>
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="gender" placeholder="Gender">
      </div>
      <div class="searchBar">
        <input type="text" class="searchBarStyle" id="rider" placeholder="Rider or Driver">
      </div>
      

      <div class="checkBox">
        <input type="checkbox" class="searchBarStyle" id="sameGender" name="sameGender" value="True">
        <label for="sameGender"> Same Gender Driver</label>
      </div>
      <div class="checkBox">
        <input type="checkbox" class="searchBarStyle" id="nonSmoke" name="nonSmoke" value="True">
        <label for="nonSmoke"> Non Smoking Driver</label>
      </div>

      <div>
        <button class="submitButton" id="submitButton" onclick="submitSearch()">Submit</button>
      
        <script>
          function submitSearch() {
          // Get values from each text input
          const latitude = document.getElementById('latitude').value;
          const longitude = document.getElementById('longitude').value;
          const destinationLat = document.getElementById('destinationLat').value;
          const destinationLong = document.getElementById('destinationLong').value;
          const departure = document.getElementById('departure').value;
          const numPeople = document.getElementById('numPeople').value;
          const gender = document.getElementByID('gender').value
          const rider = document.getElementByID('rider').value
    
          // Get values from each checkbox (true if checked, false if not)
          const sameGender = document.getElementById('sameGender').checked;
          const nonSmoke = document.getElementById('nonSmoke').checked;

          localStorage.setItem('latitude', latitude);
          localStorage.setItem('longitude', longitude);
          localStorage.setItem('destinationLat', destinationLat);
          localStorage.setItem('destinationLong', destinationLong);
          localStorage.setItem('departure', departure);
          localStorage.setItem('numPeople', numPeople);
          localStorage.setItem('sameGender', sameGender);
          localStorage.setItem('nonSmoke', nonSmoke);
          localStorage.setItem('gender', gender);
          localStorage.setItem('rider', rider);

                <!-- // data.append(["none", "user", gender, rider, [latitude, longitude], [destinationLat. destinationLong], departure,
          // maxDetour, nonsmoke, sameGender, numPeople, numPeople]) -->

    
                }
      </script>

    </div>
      
    <div class="carpoolList" id="carpoolList">
      <script>
        // Ensure that 'outputValue' is accessible and formatted correctly in JavaScript
        document.getElementById('submitButton').addEventListener('click', () => {
            const outputs = ['A', 'B', 'c'];  // Reference the correct Python variable

            const searchResult = document.getElementById('carpoolList');
            searchResult.innerHTML = "";  // Clear any previous content

                outputs.forEach(output => {
                    const div = document.createElement('div');  // Create new div
                    div.className = 'outputItem';  // Apply class for styling
                    div.textContent = output;  // Set text content to output data
                    searchResult.appendChild(div);  // Add to container
                });

        });
      
      </script>
    </div>





  </body>

</html>
